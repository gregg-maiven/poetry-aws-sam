repos:
-   repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

-   repo: https://github.com/python-poetry/poetry
    rev: '1.7.1'
    hooks:
    -   id: poetry-check
    -   id: poetry-lock
